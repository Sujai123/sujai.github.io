<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="projectstyle.css">
</head>
<body>
<div class="d">
<img src="avatar.png" class="avatar">
<center>
<h1>Log-in</h1>
</center>
<form action="http://localhost:8080/examples/servlets/servlet/login" method="get">
<table cellspacing="35px">
<tr>
<td>Enter user-name:</td>
<td><input type="text" name="user_name" id="user_name" placeholder="Enter username"></td>
</tr>
<tr>
<td>Enter password:</td>
<td><input type="password" name="password" id="password" placeholder="Enter password"></td>
</tr>
<tr>
<td><input type="submit" value="Login"></td>
<td><input type="reset" value="Reset"></td>
</tr>

<td><a href="#">Forget Password</a></td>

</table>
</form>
</div>
</body>
</html>
